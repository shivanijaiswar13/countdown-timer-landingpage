<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="landing">
            <section>
                <div class="contentbox">
                    <h1>put your dream to the test</h1>
                    <div class="subtitle">A four week mastermind</div>
                    <span class="linethree">based on the book by john c. maxwell</span>
                    <p><em>facilitated by tueta shabani towler,</em>certified independent coach at the john maxwell team</p>
                    <div class="countdown">
                        <div class="time"><div id="day">07 </div><span>days</span></div>
                        <div class="time"><div id="hour">12</div><span>hour</span></div>
                        <div class="time"><div id="minute">30 </div><span>Minutes</span></div>
                        <div class="time"><div id="second">25 </div><span>Second</span></div>
                    </div>
                    <a href="#">Register Now</a>
                </div>
                <div class="imgbox">
                    <img src="book1.jpg" alt="">
                </div>
            </section>
        </div>
    </div>
</body>
</html>
